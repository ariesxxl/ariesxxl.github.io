<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海对外经贸大学页面分布复刻</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            height: 50px; /* 蓝色头部 */
            background-color: #007bff;
        }

        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px); /* 调整高度以适应头部和尾部 */
        }

        .top-news {
            height: 80px; /* 黄色顶部新闻 */
            background-color: #ffc107;
        }

        .news-section {
            display: flex;
            height: 150px; /* 每个红色区域的高度 */
        }

        .news-block {
            flex: 1;
            margin: 10px;
            background-color: #dc3545; /* 红色色块 */
        }

        .split-left {
            display: flex;
            flex: 1;
        }

        .split-right {
            display: flex;
            flex: 1;
        }

        .footer {
            width: 100%;
            height: 70px; /* 灰色尾部 */
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main-content">
        <div class="top-news"></div>
        <div class="news-section">
            <div class="news-block"></div>
            <div class="split-left">
                <div class="news-block"></div>
                <div class="news-block"></div>
            </div>
        </div>
        <div class="news-section">
            <div class="split-right">
                <div class="news-block"></div>
                <div class="news-block"></div>
            </div>
            <div class="news-block"></div>
        </div>
        <div class="news-section">
            <div class="news-block"></div>
            <div class="news-block"></div>
        </div>
        <div class="news-section">
            <div class="news-block"></div>
            <div class="news-block"></div>
            <div class="news-block"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
